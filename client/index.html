<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> TO DO LIST</title>

    <link rel="shortcut icon" href="img/favicon-list.png" />
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h1>Projects</h1>
    </div>

    

        <div class= "container">
            <project-component v-bind:content="projects"></project-component>
            <div>
                <input v-model="projectName" placeholder="write Project" type="text">
                    <i class="fa fa-plus-square" style="color:Green"> Add Project</i>
                </button>
                <br />
                <input v-model="projectId" placeholder="write ProjectID" type="text">
                <input v-model="todoId" placeholder="write Todoid" type="text" class="u-full-width">

                <input v-model="todoName" placeholder="write TodoName" type="text">
                <input v-model="todoDes" placeholder="write TodoDes" type="text">
                <button v-on:click="sendToDo">
                    <i class="fa fa-plus-square" style="color:Green">
                        add to do to {{projectId}}</i>
                </button>
                <button v-on:click="deleteProject">DeleteProject</button>
                <button v-on:click="deleteToDo">Delete to do</button>
                <button v-on:click="editToDo">Edit to do</button>

                <input v-model="projectName" placeholder="write Project" type="text">
                <button v-on:click="sendProject">
                <!-- end form to send new message to chat box -->

            </div>


        </div>

    </div>
    </div>






    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
